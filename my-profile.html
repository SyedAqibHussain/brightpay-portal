<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Dashboard Secondary - Brightpay</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- custom styles -->
  <link rel="stylesheet" href="./css/profile-styles.css">

  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

  <div class="root-container d-flex flex-column">
    <div class="d-flex align-items-center navbar-container">
      <div class="col d-flex navbar-left-container">
        <img src="./images/login-logo.png" alt="brightpay-logo" class="brightpay-logo" />
        <div class="col searchbar-container d-flex">
            <img src="./images/search-icon.png" alt="password visible" class="searchbar-icon" />
            <input class="searchbar-input col" placeholder="Search patients or doctors" />
        </div>
      </div>
      <div class="d-flex navbar-right-container">
        <div class="d-flex align-items-center navbar-icons-container">
          <img src="./images/wallet-icon.png" alt="wallet" class="navbar-icon" />
          <img src="./images/notification-icon.png" alt="notifications" class="navbar-icon" />
        </div>
        <div class="d-flex profile-details-container">
          <div class="d-flex align-items-center justify-content-center profile-initials-container">
            <p class="m-0 profile-initials-text">JD</p>
          </div>
          <div class="profile-name-container">
            <p class="profile-type-text">Patient</p>
            <p class="m-0 profile-name-text">John Doe</p>
          </div>
          <img src="./images/chevron-down.png" alt="profile-dropdown" class="col align-self-center profile-dropdown-icon" /> 
        </div>
      </div>
    </div>

    <div class="col d-flex body-container">
      <div class="d-flex flex-column sidebar">
        <!-- Dashboard -->
        <div class='d-flex sidebar-item'>
          <div class='sidebar-inactive'>
          </div>
          <a href="./dashboard-primary.html" class="col d-flex align-items-center sidebar-text-container">
              <img src="./images/dashboard-inactive.svg" alt="dashboard-icon" class="sidebar-icon" />
              <p class="m-0 sidebar-text-inactive">Dashboard</p>
          </a>
        </div>
        <!-- My profile -->
        <div class='d-flex sidebar-item'>
          <div class='sidebar-active'>
          </div>
          <a href="./my-profile.html" class="col d-flex align-items-center sidebar-text-container active">
              <img src="./images/my-profile-active.svg" alt="dashboard-icon" class="sidebar-icon" />
              <p class="m-0 sidebar-text-active">My Profile</p>
          </a>
        </div>
        <!-- Terms & Conditions -->
        <div class='d-flex sidebar-item'>
          <div class='sidebar-inactive'>
          </div>
          <a href="./dashboard-primary.html" class="col d-flex align-items-center sidebar-text-container">
              <img src="./images/terms-conditions.svg" alt="dashboard-icon" class="sidebar-icon" />
              <p class="m-0 sidebar-text-inactive">Terms & Conditions</p>
          </a>
        </div>
        <!-- Help Center -->
        <div class='d-flex sidebar-item'>
          <div class='sidebar-inactive'>
          </div>
          <a href="./dashboard-primary.html" class="col d-flex align-items-center sidebar-text-container">
              <img src="./images/help-center.svg" alt="dashboard-icon" class="sidebar-icon" />
              <p class="m-0 sidebar-text-inactive">Help Center</p>
          </a>
        </div>
        <!-- Providers -->
        <div class='d-flex sidebar-item'>
          <div class='sidebar-inactive'>
          </div>
          <a href="./dashboard-primary.html" class="col d-flex align-items-center sidebar-text-container">
              <img src="./images/providers.svg" alt="dashboard-icon" class="sidebar-icon" />
              <p class="m-0 sidebar-text-inactive">Providers</p>
          </a>
        </div>
        <!-- Logout -->
        <div class='d-flex sidebar-item'>
          <div class='sidebar-inactive'>
          </div>
          <a href="./dashboard-primary.html" class="col d-flex align-items-center sidebar-text-container">
              <img src="./images/logout.svg" alt="dashboard-icon" class="sidebar-icon" />
              <p class="m-0 sidebar-text-inactive">Logout</p>
          </a>
        </div>
      </div>
      <div class="col d-flex flex-column dashboard-container">
        <p class="m-0 dashboard-title">Dashboard</p>
        <div class="col d-flex align-items-start dashboard-content-container">
          <div class="col d-flex check-eligibility-container">
          <div class="d-flex flex-column check-eligibility-div">
            <div class="d-flex align-items-center check-eligibility-header">
              <div class="d-flex align-items-center justify-content-center eligibility-image-container">
                <img src="./images/user.png" alt="check eligibility" class="eligibility-image" />
              </div>
              <p class="m-0 check-eligibility-title">Update Profile</p>
            </div>
            <div class="col d-flex flex-column form-container">
              <div class="col d-flex flex-column info-form-container">
                <p class="col m-0 info-form-header">Personal info</p>
                <div class="col d-flex form-fields-container">
                  <div class="d-flex flex-column flex-wrap info-form-left">
                    <div class="d-flex form-top-container">
                      <div class="d-flex flex-column form-div">
                        <p class="m-0 form-title">Payer</p>
                        <input class="form-input" />
                      </div>
                      <div class="d-flex flex-column form-div">
                        <p class="m-0 form-title">Member ID</p>
                        <input class="form-input" />
                      </div>
                    </div>
                    <div class="d-flex form-bottom-container">
                      <div class="col d-flex flex-column form-div">
                        <p class="m-0 form-title">Email</p>
                        <input class="w-100 form-input" />
                      </div>
                    </div>
                  </div>
                  <div class="col d-flex flex-column flex-wrap info-form-right">
                    <div class="col d-flex form-top-container">
                      <div class="col d-flex flex-column form-div">
                        <p class="m-0 form-title">Insured Status</p>
                        <input class="w-100 form-input" />
                      </div>
                    </div>
                    <div class="d-flex form-bottom-container">
                      <div class="d-flex flex-column form-div">
                        <p class="m-0 form-title">Mobile Number</p>
                        <input class="form-input" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col d-flex flex-column address-form-container">
                <p class="col m-0 info-form-header">Address</p>
                <div class="col d-flex form-fields-container">
                  <div class="d-flex flex-column flex-wrap info-form-left">
                    <div class="d-flex form-top-container">
                      <div class="col d-flex flex-column form-div">
                        <p class="m-0 form-title">Address 1</p>
                        <input class="w-100 form-input" />
                      </div>
                    </div>
                    <div class="d-flex form-bottom-container">
                      <div class="d-flex flex-column form-div">
                        <p class="m-0 form-title">City</p>
                        <input class="form-input" />
                      </div>
                      <div class="d-flex flex-column form-div">
                        <p class="m-0 form-title">State</p>
                        <input class="form-input" />
                      </div>
                    </div>
                  </div>
                  <div class="col d-flex flex-column flex-wrap info-form-right">
                    <div class="col d-flex form-top-container">
                      <div class="col d-flex flex-column form-div">
                        <p class="m-0 form-title">Address 2</p>
                        <input class="w-100 form-input" />
                      </div>
                    </div>
                    <div class="d-flex form-bottom-container">
                      <div class="d-flex flex-column form-div">
                        <p class="m-0 form-title">Country</p>
                        <select class="form-control form-select form-input">
                          <option selected disabled>Select</option>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                        </select>
                      </div>
                      <div class="d-flex flex-column form-div">
                        <p class="m-0 form-title">Zip</p>
                        <input class="form-input" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

  </div>
<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
$(document).ready( function() {
    var now = new Date();
    var month = (now.getMonth() + 1);               
    var day = now.getDate();
    if (month < 10) 
        month = "0" + month;
    if (day < 10) 
        day = "0" + day;
    var today = now.getFullYear() + '-' + month + '-' + day;
    $('.date-input').val(today);
});
</script>
</body>
</html>
