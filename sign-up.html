<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sign up - Brightpay</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="./css/docs.theme.min.css">
  <link rel="stylesheet" href="./css/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owl.theme.default.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- custom styles -->
  <link rel="stylesheet" href="./css/login-styles.css">

  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/owl.carousel.js"></script>
</head>
<body>

  <div class="root-container d-flex">
    <div class="login-main-container col d-flex align-items-center justify-content-center">
      <div class="login-form-container col d-flex flex-column">
        <img src="./images/login-logo.png" alt="brightpay-logo" class="login-logo" style="margin-bottom: 180px" />
        <p class="login-header">Sign Up</p>
        <div class="google-btn-container d-flex justify-content-center ">
          <img src="./images/google-icon.png" alt="google-login" class="google-btn-image" />
          <p class="google-btn-text">Sign In with Google</p>
        </div>
        <div class="separator-container d-flex align-items-center justify-content-center">
          <div class="separator-line col"></div>
          <div class="separator-text d-flex align-items-center justify-content-center">OR</div>
          <div class="separator-line col"></div>
        </div>
        <a class="login-btn" href="./sign-up-manually.html">Sign Up Manually</a>
        <p class="not-registered-text">Already have an account? <a href="./login.html" class="create-account-link">Sign In</a></p>
      </div>
    </div>
    <div class="login-gradient-container col d-flex col align-items-center justify-content-center flex-column">
      <img src="./images/login-slide.png" alt="activity info" class="login-image" />
      <div class="login-image-text-container">
        <p class="login-image-header">Track Activity</p>
        <p class="login-image-info">Price Transparency made easy</p>
      </div>
    </div>
  </div>
