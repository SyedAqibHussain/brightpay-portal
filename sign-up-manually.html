<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sign up manually - Brightpay</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="./css/docs.theme.min.css">
  <link rel="stylesheet" href="./css/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owl.theme.default.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- custom styles -->
  <link rel="stylesheet" href="./css/login-styles.css">

  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/owl.carousel.js"></script>
</head>
<body>

  <div class="root-container d-flex">
    <div class="login-main-container col d-flex align-items-center justify-content-center">
      <div class="login-form-container col d-flex flex-column">
        <img src="./images/login-logo.png" alt="brightpay-logo" class="login-logo" />
        <p class="login-header">Create an account</p>
        <div class="form-multi-column-container col d-flex align-items-center">
          <div class="form-input-container col d-flex flex-column ">
            <p class="form-input-header">First Name</p>
            <input class="form-input" />
          </div>
          <div class="form-input-container col d-flex flex-column">
            <p class="form-input-header">First Name</p>
            <input class="form-input" />
          </div>
        </div>
          
        <div class="form-input-container">
          <p class="form-input-header">Insured Status</p>
          <select class="form-control form-select form-input">
            <option selected disabled>Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="form-input-container">
          <p class="form-input-header">Email</p>
          <input class="form-input" />
        </div>
        <div class="form-input-container">
          <p class="form-input-header">Password</p>
          <div class="form-input d-flex">
            <input class="form-password-input" type="password" />
            <img src="./images/visible.png" alt="password visible" class="password-eye" />
          </div>
        </div>
        <div class="form-input-container">
          <p class="form-input-header">Confirm Password</p>
          <div class="form-input d-flex">
            <input class="form-password-input" type="password" />
            <img src="./images/visible.png" alt="password visible" class="password-eye" />
          </div>
        </div>
        <a class="signup-btn" href="./dashboard-primary.html">Sign Up</a>
        <p class="not-registered-text">Not registered yet? <a href="./sign-up.html" class="create-account-link">Create an account</a></p>
      </div>
    </div>
    <div class="login-gradient-container col d-flex col align-items-center justify-content-center flex-column">
      <img src="./images/login-slide.png" alt="activity info" class="login-image" />
      <div class="login-image-text-container">
        <p class="login-image-header">Track Activity</p>
        <p class="login-image-info">Price Transparency made easy</p>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

    var owl = $('.owl-carousel');

      margin: 10,
      nav: true,
